<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Hartford Service Catalog
  </h1>
</div>

<div class="container">
  <div *ngFor="let sr of serviceList" class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{sr.app}}</div>
    <div class="card-body">
      <p class="card-text">{{sr.homePageUrl}}</p>
      <p class="card-text">status: {{sr.status}}</p>
    </div>
  </div>
</div>
